services:
  postgres:
    container_name: tinycardo_database
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - '5430:5432'

  redis:
    container_name: tinycardo_redis
    image: redis:7-alpine
    ports:
      - '6374:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    container_name: tinycardo_minio
    image: minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/tinycardo || true;
      /usr/bin/mc anonymous set public myminio/tinycardo;
      exit 0;
      "

  bull-board:
    container_name: tinycardo_bull_board
    image: deadly0/bull-board:latest
    ports:
      - '3033:3000'
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
    depends_on:
      redis:
        condition: service_healthy

  redis-insight:
    container_name: tinycardo_redis_ui
    image: redis/redisinsight:latest
    ports:
      - '5540:5540'
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
  minio_data:
